<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainPage.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Logo:" for="logo" />
                            <p:fileUpload id="logo" label="Escolha um arquivo" value="#{parametrosController.file}" />
                            <h:outputLabel value="Nome Hospital:" for="nomeHospital" />
                            <h:inputText id="nomeHospital" value="#{parametrosController.parametros.nomeHospital}" title="NomeHospital" />
                            <h:outputLabel value="Endereco:" for="endereco" />
                            <h:inputText id="endereco" value="#{parametrosController.parametros.endereco}" title="Endereco" />
                            <h:outputLabel value="Telefone:" for="telefone" />
                            <h:inputText id="telefone" value="#{parametrosController.parametros.telefone}" title="Telefone" />
                        </h:panelGrid>
                        <p:commandButton value="Submit" ajax="false" actionListener="#{parametrosController.upload}"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
