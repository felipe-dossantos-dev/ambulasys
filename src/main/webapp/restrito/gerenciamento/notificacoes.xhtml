<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../mainPage.xhtml">

            <ui:define name="content">
                <ui:repeat value="#{notificacaoGeralController.listaNotificacao}" var="notificacao" >
                    <p:fieldset legend="#{notificacao.tipoNotificacao.nome}">
                        <br></br>
                        <h1><h:outputText value="#{notificacao.tipoNotificacao.chamada}"/></h1>
                        <br></br>
                        <h:outputText value="#{notificacao.tipoNotificacao.conteudo}"/>
                        <br></br>
                    </p:fieldset>
                </ui:repeat>
            </ui:define>

        </ui:composition>

    </body>
</html>
