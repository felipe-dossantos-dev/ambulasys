<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../mainPage.xhtml">
            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Id:" for="id" />
                        <p:inputText id="id" value="#{hospitalController.hospital.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                        <p:outputLabel value="RazaoSocial:" for="razaoSocial" />
                        <p:inputText id="razaoSocial" value="#{hospitalController.hospital.razaoSocial}" title="RazaoSocial" required="true" requiredMessage="The RazaoSocial field is required."/>
                        <p:outputLabel value="NomeFantasia:" for="nomeFantasia" />
                        <p:inputText id="nomeFantasia" value="#{hospitalController.hospital.nomeFantasia}" title="NomeFantasia" required="true" requiredMessage="The NomeFantasia field is required."/>
                        <p:outputLabel value="InscricaoEstadual:" for="inscricaoEstadual" />
                        <p:inputText id="inscricaoEstadual" value="#{hospitalController.hospital.inscricaoEstadual}" title="InscricaoEstadual" required="true" requiredMessage="The InscricaoEstadual field is required."/>
                        <p:outputLabel value="Logradouro:" for="logradouro" />
                        <p:inputText id="logradouro" value="#{hospitalController.hospital.logradouro}" title="Logradouro" required="true" requiredMessage="The Logradouro field is required."/>
                        <p:outputLabel value="Numero:" for="numero" />
                        <p:inputText id="numero" value="#{hospitalController.hospital.numero}" title="Numero" required="true" requiredMessage="The Numero field is required."/>
                        <p:outputLabel value="Bairro:" for="bairro" />
                        <p:inputText id="bairro" value="#{hospitalController.hospital.bairro}" title="Bairro" required="true" requiredMessage="The Bairro field is required."/>
                        <p:outputLabel value="DataInscricao:" for="dataInscricao" />
                        <p:inputText id="dataInscricao" value="#{hospitalController.hospital.dataInscricao}" title="DataInscricao" required="true" requiredMessage="The DataInscricao field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:inputText>
                        <p:outputLabel value="Cnpj:" for="cnpj" />
                        <p:inputText id="cnpj" value="#{hospitalController.hospital.cnpj}" title="Cnpj" required="true" requiredMessage="The Cnpj field is required."/>
                        <p:outputLabel value="Cep:" for="cep" />
                        <p:inputText id="cep" value="#{hospitalController.hospital.cep}" title="Cep" required="true" requiredMessage="The Cep field is required."/>
                        <p:outputLabel value="Responsavel:" for="responsavel" />
                        <p:selectOneMenu id="responsavel" value="#{hospitalController.hospital.responsavel}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{hospitalController.listarPessoas}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{hospitalController.listarHospitais()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RazaoSocial"/>
                            </f:facet>
                            <h:outputText value="#{item.razaoSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NomeFantasia"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeFantasia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="InscricaoEstadual"/>
                            </f:facet>
                            <h:outputText value="#{item.inscricaoEstadual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Logradouro"/>
                            </f:facet>
                            <h:outputText value="#{item.logradouro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Numero"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Bairro"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DataInscricao"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInscricao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cnpj"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpj}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cep"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Responsavel"/>
                            </f:facet>
                            <h:outputText value="#{item.responsavel}"/>
                        </p:column>
                    </p:dataTable>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
