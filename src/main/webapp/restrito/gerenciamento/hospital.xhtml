<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../mainPage.xhtml">
            <ui:define name="content">
                <f:view >
                    <h:form>
                        <p:panel id="entrada" header="Gerenciamento de Hospitais">
                            <br/>
                            <h1><h:outputText value="Criar / Editar"/></h1>
                            <br/>
                            <p:messages id="msgs" />
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Razão Social:" for="razaoSocial" />
                                <p:inputText id="razaoSocial" value="#{hospitalController.hospital.razaoSocial}" title="RazaoSocial" maxlength="50" required="true" requiredMessage="A razão social é requerida"/>
                                <p:outputLabel value="Nome Fantasia:" for="nomeFantasia" />
                                <p:inputText id="nomeFantasia" value="#{hospitalController.hospital.nomeFantasia}" title="NomeFantasia" maxlength="50" required="true" requiredMessage="O Nome fantasia é requerido."/>
                                <p:outputLabel value="Inscrição Estadual:" for="inscricaoEstadual" />
                                <p:inputText id="inscricaoEstadual" value="#{hospitalController.hospital.inscricaoEstadual}" title="InscricaoEstadual" maxlength="20" required="true" requiredMessage="A inscrição estadual é requerida."/>
                                <p:outputLabel value="Logradouro:" for="logradouro" />
                                <p:inputText id="logradouro" value="#{hospitalController.hospital.logradouro}" title="Logradouro" maxlength="55" required="true" requiredMessage="O Logradouro é requerido."/>
                                <p:outputLabel value="Número:" for="numero" />
                                <p:inputText id="numero" value="#{hospitalController.hospital.numero}" title="Numero" required="true" requiredMessage="O número é requerido.">
                                    <f:convertNumber minFractionDigits="0" maxFractionDigits="0"/>
                                    <f:validateLongRange minimum="0"/>
                                </p:inputText> 
                                <p:outputLabel value="Bairro:" for="bairro" />
                                <p:inputText id="bairro" value="#{hospitalController.hospital.bairro}" title="Bairro" required="true" maxlength="30" requiredMessage="O bairro é requerido."/>
                                <p:outputLabel value="Cnpj:" for="cnpj" />
                                <p:inputMask mask="99.999.999/9999-99" id="cnpj" value="#{hospitalController.hospital.cnpj}" title="Cnpj" required="true" requiredMessage="O cnpj é requerido."/>
                                <p:outputLabel value="Cep:" for="cep" />
                                <p:inputMask mask="99999-999" id="cep" value="#{hospitalController.hospital.cep}" title="Cep" required="true" requiredMessage="O cep é requerido."/>
                                
                                <p:outputLabel value="Responsavel:" for="responsavel" />
                                <p:selectOneMenu id="responsavel" value="#{hospitalController.hospital.responsavel}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="Escolha" noSelectionOption="true"/>
                                    <f:selectItems value="#{hospitalController.listarPessoas()}" var="pessoa" itemLabel="#{pessoa.name}" itemValue="#{pessoa}"/>
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Estado" for="estado" />
                                <p:selectOneMenu id="estado" value="#{hospitalController.estado}">
                                    <f:converter converterId="UfConverter"/>
                                    <p:ajax listener="#{hospitalController.naMudancaEstado()}" update="cidade" process="estado cidade"/>
                                    <f:selectItem itemValue="#{null}" itemLabel="Escolha" noSelectionOption="true"/>
                                    <f:selectItems value="#{hospitalController.listarEstados()}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Cidade:" for="cidade"/>
                                <p:selectOneMenu id="cidade" value="#{hospitalController.hospital.cidadeId}">
                                    <f:selectItem itemValue="" itemLabel="Escolha" noSelectionOption="true"/>
                                    <f:selectItems value="#{hospitalController.listaCidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Salvar" actionListener="#{hospitalController.salvar()}" icon="ui-icon-check" update="entrada"/>
                            </p:panelGrid>
                            <br/>
                            <h1><h:outputText value="Lista"/></h1>
                            <br/>
                            <p:dataTable value="#{hospitalController.listarHospitais()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Razão Social"/>
                                    </f:facet>
                                    <h:outputText value="#{item.razaoSocial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome Fantasia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomeFantasia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Inscrição Estadual"/>
                                    </f:facet>
                                    <h:outputText value="#{item.inscricaoEstadual}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Logradouro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.logradouro}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Núm"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numero}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Bairro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.bairro}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Inscrição"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataInscricao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cnpj"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cnpj}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CEP"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cep}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Responsável"/>
                                    </f:facet>
                                    <h:outputText value="#{empty item.responsavel.name ? '-' : item.responsavel.name}" />
<!--                                    <h:commandLink action="#{hospitalController.executa(item.id)}"-->
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
