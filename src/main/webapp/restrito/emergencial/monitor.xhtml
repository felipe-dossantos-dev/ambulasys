<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../mainPage.xhtml">
            <ui:define name="content">
                <f:metadata>
<!--                    <f:viewAction action=""/>-->
                    <f:event type="preRenderView" listener="#{monitorController.listaVazia()}" />
                </f:metadata>
                    
                <h:form>
                    <p:panel header="Chamado Emergencial">
                        <h1><h:outputText value="Monitor"/></h1>
                        <br></br>
                        <p:messages id="msgs"/>
                        <ui:repeat value="#{monitorController.listaChamados}" var="chamado">
                            <p:panel id="painel" header="Chamado Emergencial n. #{chamado.id}" collapsed="true" toggleable="true" toggleSpeed="500" style="margin-bottom:20px">
                                <p:fieldset legend="Descriçao" style="margin-bottom:20px">
                                    <h:outputText value="#{chamado.descricao}" style="padding: 15px"/>
                                </p:fieldset>
                                <p:fieldset legend="Endereço" style="margin-bottom:20px">
                                    <h:outputText value="#{chamado.endereco}" style="padding: 15px"/>
                                </p:fieldset>
                            </p:panel>
                            <p:contextMenu for="painel">
                                <p:menuitem value="Lançar Chamado" ajax="false" process="@this" icon="ui-icon-arrowrefresh-1-w" action="#{monitorController.irPara(chamado.id)}"/>
                            </p:contextMenu>
                        </ui:repeat>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
