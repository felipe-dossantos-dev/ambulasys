<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../mainPage.xhtml">
            <ui:define name="content">
                <f:view>
                    <p:panel header="Chamado Emergencial">
                        <h:form>
                            <h1><h:outputText value="Abrir"/></h1>
                            <br></br>
                            <p:messages id="msgs"/>
                            <p:panelGrid columns="2" style="margin: 0 auto; width: 80%; font-size: 16px">
                                <p:outputLabel value="Endereço:" for="endereco" />
                                <p:column rowspan="2">
                                    <p:inputTextarea id="endereco" value="#{abrirChamadoController.chamado.endereco}" 
                                                     required="true" requiredMessage="O endereço é requerido." 
                                                     rows="2" cols="100"
                                                     counter="displayEnd" maxlength="150" 
                                                     counterTemplate="{0} caracteres restantes."/>
                                    <br></br>
                                    <h:outputText id="displayEnd" />
                                </p:column>
                                <p:outputLabel value="Descrição:" for="descricao" />
                                <p:column>
                                    <p:row>
                                        <p:inputTextarea id="descricao" value="#{abrirChamadoController.chamado.descricao}" 
                                                         required="true" requiredMessage="A descrição é requerida."
                                                         rows="3" cols="100"
                                                         counter="displayDesc" maxlength="300" 
                                                         counterTemplate="{0} caracteres restantes."/>
                                        <br></br>
                                        <h:outputText id="displayDesc" />
                                    </p:row>
                                </p:column>
                                <p:commandButton actionListener="#{abrirChamadoController.abrir()}" 
                                                 value="Abrir Chamado"
                                                 update="@form">
                                </p:commandButton>
                            </p:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
