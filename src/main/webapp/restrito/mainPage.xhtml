<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Ambulasys</title>
    </h:head>

    <h:body>
        <p:confirmDialog visible="#{!parametrosController.parametros.registrado}" global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false" action="#{parametrosController.confirmar()}" process="@this" immediate="true"/>
                <p:commandButton value="Nao" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="85">
                <h:outputText value="Prefeitura de Tarabái, Cidade do Jão" style="float:right;font-size: 50px;margin:10px"/>
                <h:graphicImage library="header" name="brasao.png" width="65" style="float:right"/> 
            </p:layoutUnit>
            <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                <h:form>
                    <p:menu style="width: 95%;height: 95%">
                        <p:submenu label="Gerenciamento">
                            <p:menuitem value="Mat. Hospitalar" action="/gerenciamento/mathospitalar"/>
                            <p:menuitem value="Parâmetro" action="/gerenciamento/parametros" />
                            <p:menuitem value="Motorista" action="/gerenciamento/motorista" />
                            <p:menuitem value="Paciente" action="/gerenciamento/paciente" />
                        </p:submenu>
                        <p:submenu label="Veículos">
                            <p:menuitem value="Cadastro" action="/veiculos/cadastro" />
                            <p:menuitem value="Notificação Manutenção" action="/veiculos/notificacao"  />
                            <p:menuitem value="Manutenção" action="/veiculos/manutencao"  />
                            <p:menuitem value="Multas" action="/veiculos/multas" />
                        </p:submenu>
                        <p:submenu label="Chamado Emergencial">
                            <p:menuitem value="Abrir" action="/emergencial/abrir" />
                            <p:menuitem value="Lançar Ocorrência" action="/emergencial/lancar"/>
                        </p:submenu>
                        <p:submenu label="Viagens Intermunicipais">
                            <p:menuitem value="Agendar" action="/viagem/agendar" />
                            <p:menuitem value="Direcionar Pacientes" action="/viagem/direcionar" />
                            <p:menuitem value="Escolher Pacientes" action="/viagem/escolher" />
                            <p:menuitem value="Lançar Despesas" action="/viagem/lancar_despesas"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <div id="content" >
                    <ui:insert name="content">Conteúdo</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
