<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bem vindo ao Ambulasys!</title>
        <style>
            .corpo{
                background-image: url('resources/ambulancia.jpg');
                background-repeat: no-repeat;
                background-size: 100%;
                background-position: center;
                padding-top: 20%; 
            }
        </style>
    </h:head>
    <h:body class="corpo">
        <h:form>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <h:form>
                            <p:fieldset legend="Ambulasys" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5" >
                                    <h:outputText value="Email: " id="login"/>
                                    <p:inputText value="#{loginController.login}"/>
                                    <h:outputText value="Senha: "/>
                                    <p:password value="#{loginController.senha}"/>
                                </h:panelGrid>
                                <h:commandButton action="#{loginController.validarUsuario}" value="Logar" />
                            </p:fieldset>
                        </h:form>
                        <p:growl id="msg" showSummary="true" showDetail="true"></p:growl>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
