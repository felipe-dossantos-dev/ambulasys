<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="85">
                <h:outputText value="Prefeitura de Tarabái, Cidade do Jão" style="float:right;font-size: 50px;margin:10px"/>
                <h:graphicImage library="header" name="brasao.png" width="65" style="float:right"/> 
            </p:layoutUnit>
            <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                <p:menu style="width: 95%;height: 95%">
                    <p:submenu label="Gerenciamento">
                        <p:menuitem value="Mat. Hospitalar" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Parâmetro" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Mais 1" url="http://forum.primefaces.org/" />
                    </p:submenu>
                    <p:submenu label="Veículos">
                        <p:menuitem value="Notificação Manutenção" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Manutenção" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Multas" url="http://forum.primefaces.org/" />
                    </p:submenu>
                    <p:submenu label="Chamado Emergencial">
                        <p:menuitem value="Abrir" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Lançar Ocorrência" url="http://www.primefaces.org/documentation.html" />
                    </p:submenu>
                    <p:submenu label="Viagens Intermunicipais">
                        <p:menuitem value="Agendar" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Direcionar Pacientes" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Escolher Pacientes" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Lançar Despesas" url="http://www.primefaces.org/themes.html" />
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <div id="content" >
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
